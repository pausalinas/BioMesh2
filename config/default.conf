[input]
# Placeholder input file; replace with your PDB path
file = input.pdb

[filter]
type = protein-only
keep_proteins = true
keep_water = false
keep_nucleic_acids = false
keep_ions = false
keep_lipids = true
keep_ligands = true

[voxelization]
voxel_size = 1.0
padding = 2.0

[output]
file = mesh.vtk
format = vtk

[options]
verbose = true
